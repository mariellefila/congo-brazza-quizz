    let selectedQuestions = [];
    let current = 0, score = 0, timerInterval = null, timeLeft = 20;
    const menuDiv = document.getElementById("menu");
    const quizDiv = document.getElementById("quiz");
    const timerP = document.getElementById("timer");

    function startMenu() {
	  categoryTitle.innerHTML = "Quiz : Congo-Brazzaville";
      quizDiv.innerHTML = "";
      timerP.textContent = "";
      document.getElementById("score").textContent = "";
      menuDiv.innerHTML = "<h2>Choisissez une catégorie :</h2>";
      for (const category in allQuestions) {
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.style.margin = "5px";
        btn.onclick = () => startQuiz(category);
        menuDiv.appendChild(btn);
      }
      const btnRandom = document.createElement("button");
      btnRandom.textContent = "Aléatoire";
      btnRandom.style.margin = "5px";
      btnRandom.onclick = () => startQuiz("Random");
      menuDiv.appendChild(btnRandom);
    }

    function startQuiz(category) {
      menuDiv.innerHTML = "";
      score = 0;
      current = 0;
	  selectedCategory = category;
	  
      if (category === "Random") {
			categoryTitle.innerHTML = "Quiz : Aléatoire";
		  selectedQuestions = Object.values(allQuestions).flat();
		} else {
			categoryTitle.innerHTML = "Quiz : " + category;
			selectedQuestions = allQuestions[category].slice();
		}

      shuffleArray(selectedQuestions);
	  selectedQuestions = selectedQuestions.slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
		  clearInterval(timerInterval);
		  timeLeft = 20;
		  timerP.textContent = `Temps restant : ${timeLeft} secondes`;
		  const q = selectedQuestions[current];
		  quizDiv.innerHTML = "";

		  const title = document.createElement("h3");
		  title.textContent = q.question;
		  quizDiv.appendChild(title);

		  // 🔥 Affichage image si présente
		  if (q.image) {
			const img = document.createElement("img");
			img.src = q.image;
			img.alt = "illustration";
			img.style.maxWidth = "100%";
			img.style.margin = "10px 0";
			img.style.borderRadius = "8px";
			img.className = "quiz-image";
			quizDiv.appendChild(img);
		  }

		  q.options.forEach(option => {
			const btn = document.createElement("button");
			btn.textContent = option;
			btn.style.margin = "5px";
			btn.onclick = () => checkAnswer(option, btn);
			quizDiv.appendChild(btn);
		  });

		  timerInterval = setInterval(() => {
			timeLeft--;
			timerP.textContent = `Temps restant : ${timeLeft} secondes`;
			if (timeLeft <= 0) {
			  clearInterval(timerInterval);
			  showCorrectAnswer(null);
			}
		  }, 1000);
		}

    function checkAnswer(selected, clickedBtn) {
      clearInterval(timerInterval);
      const q = selectedQuestions[current];
      const buttons = quizDiv.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === q.answer) {
          btn.style.backgroundColor = "lightgreen";
        } else if (btn === clickedBtn) {
          btn.style.backgroundColor = "lightcoral";
        }
      });
      if (selected === q.answer) score++;
      setTimeout(() => {
        current++;
        if (current < selectedQuestions.length) {
          showQuestion();
        } else {
          showFinalScore();
        }
      }, 1500);
    }

    function showCorrectAnswer() {
      const q = selectedQuestions[current];
      const buttons = quizDiv.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === q.answer) {
          btn.style.backgroundColor = "lightgreen";
        } else {
          btn.style.backgroundColor = "lightcoral";
        }
      });
      setTimeout(() => {
        current++;
        if (current < selectedQuestions.length) {
          showQuestion();
        } else {
          showFinalScore();
        }
      }, 1500);
    }

    function showFinalScore() {
      quizDiv.innerHTML = "<h2>Quiz terminé !</h2>";
      timerP.textContent = "";
      document.getElementById("score").textContent = `Score : ${score} / ${selectedQuestions.length}`;
      const restartBtn = document.createElement("button");
      restartBtn.textContent = "Rejouer";
      restartBtn.style.marginTop = "10px";
      restartBtn.onclick = startMenu;
      quizDiv.appendChild(restartBtn);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
